<!-- Extending the predefined project layout -->
{% extends "layouts/base.html" %}

<!- This variable sets name of browser tab  -->
{% set project = "Stubby" %}


<!- This is a replacement block for Body in base.html -->
{% block body %}
    <!- Try building a new body here ->
    <div class="center-block" style="margin: 2% 5% 5%; text-align:left; font-family: gilroy,serif;">
        <div class="col-12">
            <p>Hello, {{name}}!</p>
        </div>
        <div class="col-12">
            <form action="/discussion" id="greet" method="POST" >
                <label for="name">Type a greeting name?</label>
                <input name="name" id="name">
                <input type="submit" value="Greetings!">
            </form>
        </div>
        <div class="col-12">
            <img src="background.jpg" style="height: 400px" alt="">
        </div>
    </div>
{% endblock %}

<!- This is turning off birds background from base.html -->
{% block background %}
<style>
    body {
        background-image: repeating-linear-gradient(to bottom right, black, whitesmoke, blanchedalmond, rgb(255, 122, 89));
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
    }
{% endblock %}
